<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>beni seviyor musun? üíå</title>
  <style>
    body {
      background-color: #d1b2bc;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container, #secondPage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 2s ease;
    }

    #image, #secondImage {
      width: 300px;
      height: auto;
      box-shadow: 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 80px #f278fd;
    }

    #message, #secondMessage {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      color: #333;
    }

    .btn {
      padding: 20px 40px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      top: 410px;
      left: 10%;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      top: 410px;
      left: 70%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .heart {
      position: fixed;
      top: -50px;
      font-size: 30px;
      color: red;
      animation: fall 4s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.5;
      }
    }

    #secondPage {
      display: none;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="image" src="https://i.pinimg.com/originals/96/91/0a/96910a7cedeff19c958ac2a78286bd6f.gif" alt="sevgi" />
  <div id="message">Sen beni seviyor musun...‚ù§Ô∏è</div>
  <button id="yesBtn" class="btn">Evet</button>
  <button id="noBtn" class="btn">Hayƒ±r</button>
</div>

<div id="secondPage">
  <img id="secondImage" src="https://media.tenor.com/CjGqjQx_jWQAAAA1/milk-mocha-bear.webp" alt="a≈ük" />
  <div id="secondMessage">Ben de seni √ßok seviyorum! üíò<br>ƒ∞yi ki varsƒ±n...</div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.getElementById("container");
  const secondPage = document.getElementById("secondPage");

  yesBtn.addEventListener("click", () => {
    container.style.display = "none";
    secondPage.style.display = "block";
    startHearts();
  });

  noBtn.addEventListener("mouseenter", () => {
    moveNoBtn();
    yesBtn.style.transform = "scale(5)";
  });

  noBtn.addEventListener("mouseleave", () => {
    yesBtn.style.transform = "scale(1)";
  });

  yesBtn.addEventListener("mouseleave", () => {
    yesBtn.style.transform = "scale(1)";
  });

  function moveNoBtn() {
    const padding = 400;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    const yesRect = yesBtn.getBoundingClientRect();

    while (
      x > yesRect.left - btnWidth && x < yesRect.right + btnWidth &&
      y > yesRect.top - btnHeight && y < yesRect.bottom + btnHeight
    ) {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
    }

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  function startHearts() {
    setInterval(createHeart, 50);
  }
</script>

</body>
</html>
